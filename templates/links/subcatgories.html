<style>
    .margin-top {
        margin-top: 2%;
    }

    @keyframes down-btn {
        0% {
            bottom: 20px;
        }

        100% {
            bottom: 0px;
        }

        0% {
            opacity: 0;
        }

        100% {
            opaicty: 1;
        }
    }

    @-webkit-keyframes down-btn {
        0% {
            bottom: 20px;
        }

        100% {
            bottom: 0px;
        }

        0% {
            opacity: 0;
        }

        100% {
            opaicty: 1;
        }
    }

    @-moz-keyframes down-btn {
        0% {
            bottom: 20px;
        }

        100% {
            bottom: 0px;
        }

        0% {
            opacity: 0;
        }

        100% {
            opaicty: 1;
        }
    }

    @-o-keyframes down-btn {
        0% {
            bottom: 20px;
        }

        100% {
            bottom: 0px;
        }

        0% {
            opacity: 0;
        }

        100% {
            opaicty: 1;
        }
    }

    body {

    .category-name {
        font-family: sans-serif;

        text-align: right;
        font-size: 40px;
    }

    .card-category-2 ul,
    .card-category-3 ul,
    .card-category-4 ul,
    .card-category-5 ul .card-category-6 ul {
        padding: 0;
    }

    .card-category-2 ul li,
    .card-category-3 ul li,
    .card-category-4 ul li,
    .card-category-5 ul li,
    .card-category-6 ul li {
        list-style-type: none;
        display: inline-block;
        vertical-align: top;
    }

    .card-category-2 ul li,
    .card-category-3 ul li {
        margin: 10px 5px;
    }

    .card-category-1,
    .card-category-2,
    .card-category-3,
    .card-category-4,
    .card-category-5,
    .card-category-6 {
        /* font-family: sans-serif; */
        margin-bottom: 45px;
        text-align: right;
    }


    .card-category-1>div,
    .card-category-2>div:not(:last-child) {
        margin: 10px 5px;
        text-align: right;
    }

    /* Basic Card */
    .basic-card {
        background-image: url("{% static 'media/dashboard-background.png' %}");
        background-repeat: no-repeat;
        background-position-y: 96%;
        background-size: 150px;
        width: 300px;
        position: relative;
        direction: rtl;
        -webkit-box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.3);
        -o-box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.3);
    }

    .basic-card .card-content {
        padding: 30px;
    }

    .basic-card .card-title {
        font-size: 20px;
        color: #900303 !important;
        /* font-family: 'Open Sans', sans-serif; */
    }

    .basic-card .card-text {
        line-height: 1.6;
    }

    .basic-card .card-link {
        padding: 25px;
        width: -webkit-fill-available;
    }

    .basic-card .card-link a {
        text-decoration: none;
        position: relative;
        padding: 10px 0px;
    }

    .basic-card .card-link a:after {
        top: 30px;
        content: "";
        display: block;
        height: 2px;
        left: 50%;
        position: absolute;
        width: 0;

        -webkit-transition: width 0.3s ease 0s, left 0.3s ease 0s;
        -moz-transition: width 0.3s ease 0s, left 0.3s ease 0s;
        -o-transition: width 0.3s ease 0s, left 0.3s ease 0s;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
    }

    .basic-card .card-link a:hover:after {
        width: 100%;
        left: 0;
    }




    .basic-card-light {
        border: 1px solid #eee;
        max-height: 335px;
    }

    .basic-card-light .card-title,
    .basic-card-light .card-link a {
        color: #636363;
    }

    .basic-card-light .card-text {
        color: #000000;
        margin-top: 15px;
        font-size: 13px;
    }

    .basic-card-light .card-link {
        border-top: 1px solid #eee;
    }

    .basic-card-light .card-link a:after {
        background: #636363;
    }

    .basic-card .card-content {
        padding: 30px;
        height: 245px;
    }

    .basic-card.basic-card-light:hover {
        background-color: beige;
        cursor: pointer;
        transition: 0.7s;
    }

    .basic-card-light .card-link:hover {
        border-top: 1px solid #0000 !important;
    }

    .basic-card-light .card-link a:hover {
        color: green;
    }
    .h2techn {
    color: #900303;
    padding-bottom: 21px;
    font-size: 25px;
}

    {
        color:#bb7e25;
    }

    padding-right: 3%;

    }
    
    .card-category-1 div, .card-category-2 div {

display:flex !important;
flex-wrap:wrap !important;
justify-content:center !important;
}

    @media only screen and (max-width: 480px) {
        .io-card-1 .card-content .card-text {
            display: none;
        }

        .io-card-1 .card-link {
            top: 85px;
        }

    }
  

    @media only screen and (max-width: 360px) {
        .ioverlay-card .card-content {
            top: 10px;
        }

        .io-card-1 .card-link {
            top: 70px;
        }
    }
</style>
